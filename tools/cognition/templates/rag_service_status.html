<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Health Dashboard</title>
    <style>
      :root {
        --primary: #ff00a0;
        --primary-hover: #e4008e;
        --text-primary: #ffffff;
        --text-secondary: #e5e7eb;
        --text-muted: #a0a0a0;
        --bg-main: #121214;
        --bg-secondary: #1c1c1f;
        --border-color: #2a2a2d;
        --font-family: "JetBrains Mono", monospace;
        --sidebar-width: 250px;
        --sidebar-width-collapsed: 60px;
        --surrealist-gradient: linear-gradient(
          135deg,
          var(--primary) 0%,
          #9600ff 100%
        );
      }

      @font-face {
        font-family: "JetBrains Mono";
        src: url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap");
      }

      html,
      body {
        height: 100%;
        margin: 0;
        background-color: var(--bg-main);
        color: var(--text-primary);
        font-family: var(--font-family);
      }

      .page-container {
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
      }

      .status-title-container {
        text-align: center;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .status-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin: 0;
        color: white;
      }

      .services-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        max-width: 1200px;
        gap: 20px;
        width: 100%;
        margin: 0 auto;
      }

      .service {
        border: 2px solid var(--border-color);
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        transition: transform 0.3s ease;
        height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .error-container {
        background-color: var(--error-bg);
        border: 2px solid red;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 12px;
      }

      .service.healthy {
        background-color: rgba(0, 255, 0, 0.1);
        border-color: rgba(0, 255, 0, 0.3);
      }

      .service.unhealthy {
        background-color: rgba(255, 0, 0, 0.1);
        border-color: rgba(255, 0, 0, 0.3);
      }

      .error-message {
        background-color: rgba(255, 0, 0, 0.1);
        border: 1px solid rgba(255, 0, 0, 0.3);
        color: #ff6b6b;
        padding: 12px;
        border-radius: 12px;
        margin-top: 15px;
      }

      .health-info {
        margin-top: 15px;
        font-size: 0.8em;
        color: var(--text-muted);
        word-break: break-all;
      }

      @media (max-width: 768px) {
        .services-container {
          grid-template-columns: 1fr 1fr;
        }
      }

      @media (max-width: 480px) {
        .services-container {
          grid-template-columns: 1fr;
        }
      }

      .last-updated {
        color: #666;
        font-size: 14px;
      }

      .last-updated {
        color: #666;
        font-size: 18px;
        font-weight: bold;
      }

      .controls-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding: 10px 0;
        border-bottom: 1px solid #39393c;
        padding-left: 25px;
        padding-right: 25px;
      }

      .refresh-button {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.2s;
      }

      .refresh-button:hover {
        background: var(--surrealist-gradient);
        border-color: var(--primary);
      }

      .refresh-button.active {
        background: var(--surrealist-gradient);
        border-color: var(--primary);
      }

      .refresh-button.active svg {
        color: var(--text-primary);
      }

      .refresh-button svg {
        width: 16px;
        height: 16px;
      }

      .last-updated {
        color: #6b7280;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <div class="status-title-container">
        <h1 class="status-title">Service Status Dashboard</h1>
      </div>
      <div class="controls-bar">
        <button id="refresh-button" class="refresh-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3"
            />
          </svg>
          Refresh
        </button>
        <div id="last-updated" class="last-updated">Last updated: --:--:--</div>
      </div>
      <div class="services-container" id="services-container"></div>
    </div>

    <script>
      const container = document.getElementById("services-container");
      const lastUpdatedElement = document.getElementById("last-updated");
      const refreshButton = document.getElementById("refresh-button");

      function displayError(message) {
        container.innerHTML = `
    <div class="error-container" style="grid-column: 1 / -1;">
      <h2>API Error</h2>
      <p>${message}</p>
    </div>
  `;
      }

      function updateLastUpdated() {
        const now = new Date();
        const time = now.toLocaleTimeString("en-US", {
          hour12: false,
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });
        lastUpdatedElement.textContent = `Last updated: ${time}`;
      }

      async function fetchHealth() {
        console.log("Fetching health status...");
        try {
          const response = await fetch("http://0.0.0.0:5766/health", {
            method: "GET",
            timeout: 5000,
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          container.innerHTML = "";

          // Orders the services by name
          const sortedEntries = Object.entries(data).sort((a, b) =>
            a[0].localeCompare(b[0])
          );

          for (const [name, info] of sortedEntries) {
            const div = document.createElement("div");
            div.className = `service ${
              info.is_healthy ? "healthy" : "unhealthy"
            }`;

            let extraInfo = "";
            if (
              name === "ollama" &&
              info.is_healthy &&
              info.health?.models?.length > 0
            ) {
              let extraInfo = '<div class="health-info">';

              // Iterates over the models and displays the model name and used VRAM
              info.health.models.forEach((modelInfo) => {
                extraInfo += `
                <p><strong>Model:</strong> ${modelInfo.model}</p>
                <p><strong>Used VRAM:</strong> ${(
                  modelInfo.size_vram /
                  1024 /
                  1024
                ).toFixed(2)} MB</p>
              `;
              });

              extraInfo += "</div>";
            }

            div.innerHTML = `
        <h3>${name
          .replace(/_/g, " ")
          .toLowerCase()
          .replace(/\b\w/g, (char) => char.toUpperCase())}</h3>
        <p>Status: ${info.is_healthy ? "Healthy" : "Unhealthy"}</p>
        ${
          !info.is_healthy
            ? `<p class='error-message'>Error: ${info.error}</p>`
            : ""
        }
        ${extraInfo}
    `;

            container.appendChild(div);
          }

          // Moved outside the loop
          updateLastUpdated();
        } catch (error) {
          console.error("Failed to fetch health status:", error);
          displayError(`Unable to connect to health service. ${error.message}`);
          updateLastUpdated();
        }
      }

      function setupHealthStatusRefresh() {
        // Clear any existing intervals to prevent multiple timers
        if (window.healthInterval) {
          window.clearInterval(window.healthInterval);
        }

        // Initial fetch
        fetchHealth();

        // Set a new interval and store its reference
        window.healthInterval = window.setInterval(fetchHealth, 60000);
      }

      // Add refresh button click handler
      refreshButton.addEventListener("click", fetchHealth);

      // Initial setup
      setupHealthStatusRefresh();

      // Single load event listener
      window.addEventListener("load", setupHealthStatusRefresh);
    </script>
  </body>
</html>
